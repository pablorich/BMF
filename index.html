<!DOCTYPE html>
<html lang="es" >
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">

    <title>Mundo de Fantasia</title>
  </head>
  <body>
    <div id="mapa">
      <canvas id="canvas" width="600" height="600"></canvas>
    </div>
    <div id="opciones-container">
      <div id="opciones">
        <div class="buttoncontainer">
          <button class="btn" onclick="ajustarJugador(0)" id="botonJugador">Ajustar Jugador</button>
        </div>
        <div class="buttoncontainer">
          <button class="btn" onclick="ajustarJugador(1)" id="botonCasa">Ajustar Casa</button>
        </div>
        <div class="slidecontainer">
          <input type="range" min="5" max="150" value="5" class="slider" id="tamMapa">
          <p>Tama√±o del mapa: <b id="tamMapaText">5</b> bloques</p>
        </div>
        <div class="slidecontainer">
          <input type="range" min="20" max="80" value="25" class="slider" id="obstaculos">
          <p>Obstaculos: <b id="obsText">25</b>%</p>
        </div>
        <div class="buttoncontainer">
          <button class="btn" onclick="ajustarMapa()" id="botonAjustar">Ajustar Mapa</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js">
    </script>
  </body>
</html>
