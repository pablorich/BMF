<!DOCTYPE html>
<html lang="es" >
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">

    <title>Mundo de Fantasia</title>
  </head>
  <body>
    <div class="opciones-container">
      <div class="opciones">
        <div class="buttoncontainer">
          <button class="btn" onclick="ajustarJugador(3)" id="botonJugador">Salida Agentes</button>
        </div>
        <div class="buttoncontainer">
          <button class="btn" onclick="ajustarJugador(4)" id="botonCasa">Ajustar Casa</button>
        </div>
        <div class="slidecontainer">
          <input type="range" min="5" max="30" value="5" class="slider" id="tamMapa">
          <p>Tamaño del mapa: <b id="tamMapaText">5</b> bloques</p>
        </div>
        <div class="slidecontainer">
          <input type="range" min="0" max="20" value="5" class="slider" id="obstaculos">
          <p>Obstaculos: <b id="obsText">5</b>%</p>
        </div>
        <div class="slidecontainer">
          <input type="range" min="0" max="20" value="0" class="slider" id="agua">
          <p>Agua: <b id="aguaText">0</b>%</p>
        </div>
        <div class="slidecontainer">
          <input type="range" min="0" max="20" value="0" class="slider" id="montes">
          <p>Montañas: <b id="monteText">0</b>%</p>
        </div>
        <div class="slidecontainer">
          <input type="range" min="0" max="20" value="0" class="slider" id="barrancos">
          <p>Barrancos: <b id="barrancoText">0</b>%</p>
        </div>
        <div class="buttoncontainer">
          <button class="btn" onclick="ajustarMapa()" id="botonAjustar">Ajustar Mapa</button>
        </div>
      </div>
    </div>
    <div id="mapa">
      <canvas id="canvas" width="600" height="600"></canvas>
    </div>
    <div class="opciones-container">
      <div class="opciones">
        <div class="slidecontainer">
          <input type="range" min="1" max="100000" value="1" class="slider" id="training">
          <p id="trainTextContext">Cantidad de entrenamientos: <b id="trainText">1</b></p>
          <p id="infoVueltas"></p>
        </div>
        <div class="buttoncontainer">
          <button class="btn" onclick="entrenar()" id="botonEntrenar">Entrenar Rapido</button>
        </div>
        <div class="buttoncontainer">
          <button class="btn" onclick="entrenarVisual()" id="botonEntrenarVisual">Entrenar y Ver</button>
        </div>
        <div class="buttoncontainer">
          <button class="btn" onclick="ajustarJugador(0)" id="botonMombo" hidden>Mombo</button>
        </div>
        <div class="buttoncontainer">
          <button class="btn" onclick="ajustarJugador(1)" id="botonPirolo" hidden>Pirolo</button>
        </div>
        <div class="buttoncontainer">
          <button class="btn" onclick="ajustarJugador(2)" id="botonLucas" hidden>Lucas</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js">
    </script>
  </body>
</html>
